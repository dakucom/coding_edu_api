# 服务接口
server:
  port: 8110
# 服务名称
spring:
  application:
    name: coding-edu
  # 环境配置
  profiles:
    active: dev
  # MySQL数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/coding_edu?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
# mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
