# 端口号
server:
  port: 8120
# 服务名
spring:
  application:
    name: coding-edu-admin-login
  # 开发环境
  profiles:
    active: dev
  # MySQL数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/coding_admin?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
# mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl